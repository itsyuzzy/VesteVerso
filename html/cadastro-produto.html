<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesteVerso</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cadastro-produto.css">
    <link rel="shortcut icon" href="../resources/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="div-logo"><a href="index.html"><img src="../resources/images/logo-branca-grande.png" alt="logo-vesteverso" id="img-logo"></a></div>
        <form action="">
          <div id="div-barra-pesquisa"><input type="search" placeholder="Digite sua pesquisa..." id="input-pesquisa"><button id="button-pesquisa"><img src="../resources/images/lupa.png" alt="lupa-pesquisa" id="img-lupa"></button></input></div>
        </form>
        <div id="div-direita-header">
            <div id="div-dropdown">
                <ul id="ul-dropdown">
                    <li type="none" class="dropdown"><a id="menu-drop" href="#"><img src="../resources/images/user.png" alt="user">
                    <div class="dropdown-menu">
                        <a href="Cadastro.html" class="login-drop">Cadastre-se</a>
                        <a href="login.html" class="login-drop">Entrar</a>
                    </div>
                    </li>
                </ul>
            </div>
        <div id="div-carrinho"><img src="../resources/images/carrinho.png" alt="carrinho" id="carrinho"></div>
        <div id="div-favorito"><img src="../resources/images/coracao-solido.png" alt="coracao-favorito" id="coracao-favorito"></div>
        </div>
    </header>
    <nav>
        <a href="#">Roupas Masculinas</a>
        <a href="#">Roupas Femininas</a>
        <a href="#">Roupas Infantis</a>
        <a href="#">Promoções</a>
    </nav>
   
    <div id="div-form">
        <form action="../php/salvar.php" method="POST">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Título do Produto</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Digite o titulo do produto: " name="nome-produto">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Preço</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" placeholder="Digite o preço do produto: " name="preco">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Categoria</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="roupa_masc" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Roupa Masculina
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="roupa_fem">
                    <label class="form-check-label" for="gridRadios2">
                      Roupa Feminina
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="roupa_inf">
                    <label class="form-check-label" for="gridRadios3">
                      Roupa Infantil
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            
                <div class="form-group">
                  <label for="exampleFormControlFile1">Imagem do Produto</label>
                  <input type="file" class="form-control-file" id="img" name="imagem">
                </div>
             
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
    </div>

</body>
</html>
