<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesteVerso - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="logo"><img src="../resources/images/logo-roxa-grande.png" alt="Logo VesteVerso"></div>
        <div id="formulario">
            <form>
                <div id="conteudo-formulario">
                    <div id="titulo">
                        <h1 id="tiulo-login">Login</h1>
                    </div>
                    <div id="usuario">
                        <span>Usuário</span> <br>
                    </div>
                        <div id="usuario-input">
                            <input type="text" class="input-usuario-senha"> <br>
                        </div>
                    <div id="senha">
                        <span>Senha</span> <br>
                    </div>
                        <div id="senha-input">
                            <input type="password" class="input-usuario-senha">
                        </div>
                    <div id="checkbox"><input type="checkbox" id="checkbox-lembrar"> <span>Lembrar de mim</span><br> </div>
                    <div id="esqueceu-a-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div id="botao"><button id="enviar">Enviar <a href="#"></a></button> <br></div>
                    <div id="inscrever-se"><span>Não tem uma conta? <a href="index.html">Inscrever-se</a></span> <br></div>
                    <div id="entrar-com">
                        <span>Entrar com</span> <br>
                    </div>
                    <div id="google-facebook">
                            <a href="#"><img src="../resources/images/google-logo.png" alt="" id="google"></a>
                            <a href="#" ><img src="../resources/images/facebook-logo.png" alt="" id="facebook"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
