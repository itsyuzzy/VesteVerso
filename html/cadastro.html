<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - VesteVerso</title>
</head>
<body>
    <div id="div-geral">
        <div id="formulario">
            <form>
                <div id="conteudo-formulario">
                    <div id="bem-vindo">
                        <h1>Bem-Vindo ao nosso site</h1>
                    </div>
                        <div id="linha-preta-div"><img src="../resources/images/pixel-linha.jpg" alt="linha preta" id="linha-preta"></div>
                    <div id="cadastre-se">
                        <h2>Cadastre-se</h2>
                    </div>
                        <div class="input-class" id="nome-completo"><input type="text" placeholder="Nome completo: " class="input"> <br></div>
                        <div class="input-class" id="username"><input type="text" placeholder="Nome de usuário:" class="input"> <br></div>
                        <div class="input-class" id="e-mail"><input type="email" placeholder="E-mail:" class="input"> <br></div>
                        <div class="input-class" id="senha"><input type="password" placeholder="Senh:a" class="input"> <br></div>
                        <div class="input-class" id="repetir-senha"><input type="password" placeholder="Repetir senha:" class="input"> <br></div>
                        <div class="input-class" id="cpf"><input type="text" placeholder="CPF:" class="input"> <br></div>
                        <div class="input-class" id="endereco"><input type="text" placeholder="Endereço:" class="input"> <br></div>
                        <div class="input-class" id="Telefone"><input type="text" placeholder="Telefone:" class="input"> <br></div>
                        <div class="input-class" id="cep"><input type="text" placeholder="CEP:" class="input"> <br></div>
                        <div class="input-class" id="bairro-cidade-estado"><input type="text" placeholder="Bairro, cidade e estado:" class="input"> <br></div>
                        <div id="botao"><button>Continuar</button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
